<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
    font-family: "Poppins", "Comic Sans MS", cursive, sans-serif;
    transition: background 1s ease;
    overflow: hidden;
    padding: 20px;
  }

  .container {
    text-align: center;
    padding: 25px;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.75);
    border-radius: 25px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease;
  }

  #gifCharacter {
    display: block;
    width: 150px;
    height: 150px;
    object-fit: contain;
    margin: 0 auto 15px auto;
    animation: float 3s ease-in-out infinite, pop 1s ease;
  }

  h1 {
    font-size: 1.7em;
    color: #ff69b4;
    margin-bottom: 10px;
    line-height: 1.3;
  }

  p {
    font-size: 1.1em;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.5;
  }

  button {
    padding: 12px 24px;
    font-size: 1em;
    background: #ff80ab;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }

  button:hover {
    background: #ff4da6;
    transform: scale(1.05);
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes float {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }

  @keyframes pop {
    0% {transform: scale(0.5); opacity: 0;}
    100% {transform: scale(1); opacity: 1;}
  }

  /* Responsif */
  @media (max-width: 480px) {
    #gifCharacter {
      width: 120px;
      height: 120px;
    }
    h1 {
      font-size: 1.4em;
    }
    p {
      font-size: 1em;
    }
    button {
      width: 100%;
      font-size: 1em;
    }
  }
</style>
