<!-- Tambahkan font dari Google Fonts -->

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe4e1);

  .container {

  #gifCharacter {

  }

  h1 {

    color: #ff69b4;
    margin-bottom: 10px;
    animation: float 3s ease-in-out infinite;
  }

  p {
    font-size: 1.1em;
    color: #444;
    margin-bottom: 15px;
    line-height: 1.5;
  }

  button {
    padding: 10px 25px;
    font-size: 1em;
    background: #ff80ab;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }

  button:hover {
    background: #ff4da6;
    transform: scale(1.08);
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes float {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }

  @keyframes pop {
    0% {transform: scale(0.2); opacity: 0;}
    100% {transform: scale(1); opacity: 1;}
  }
</style>
</head>
